syntax = "proto3";

option go_package = "../grpc";

package proto;

// https://www.geeksforgeeks.org/ricart-agrawala-algorithm-in-mutual-exclusion-in-distributed-system/

service MutexService {
    rpc RequestMessage(Request) returns (Reply);
    rpc ReplyMessage(Reply) returns (Empty);
}

message Request {
    int32 nodeId = 1;
    int32 lamport = 2;
    string port = 3;
}

message Reply {
    string message = 1;
    int32 lamport = 2;
}

message Empty {}